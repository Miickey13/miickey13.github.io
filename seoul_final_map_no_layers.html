            var html_e57a99de0ac79b67546eb3d32725f86c = $(`<div id="html_e57a99de0ac79b67546eb3d32725f86c" style="width: 100.0%; height: 100.0%;">     <div style='min-width:240px;max-width:380px'>       <b>Gyeongbokgung Palace</b><br>       Built in 1395, it’s the largest of Seoul’s Five Grand Palaces and once the heart of the Joseon Dynasty.<br>       <i>≈ 2.0 km, 25 min walk (straight-line)</i><br>       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.5796%2C126.977&travelmode=transit" target="_blank">Directions (Transit)</a> •       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.5796%2C126.977&travelmode=walking" target="_blank">Walking</a> •       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.5796%2C126.977&travelmode=driving" target="_blank">Driving</a>       <details style="margin-top:6px">         <summary><b>Още (на български)</b></summary>         <div style="margin-top:4px; font-size: 0.94em; line-height:1.35">           Дворецът Кьонбоккун (경복궁) е издигнат през 1395 г. като първия и основен дворец на династията Чосон. Комплексът е пострадал тежко по време на Имджинската война и японската окупация, но днес се възстановява към вида си от 1888 г. Главната порта Гуангхвамун е реставрирана окончателно през 2010 г. (вкл. каменната тераса през 2023 г.). Не пропускайте смяната на караула и Националния фолклорен музей в северния край.         </div>       </details>     </div>     </div>`)[0];

            var html_a685057f8536925893ef93ad48f930cb = $(`<div id="html_a685057f8536925893ef93ad48f930cb" style="width: 100.0%; height: 100.0%;">     <div style='min-width:240px;max-width:380px'>       <b>Changdeokgung Palace</b><br>       A UNESCO World Heritage site, famous for its Secret Garden, harmoniously blending nature and architecture.<br>       <i>≈ 1.2 km, 15 min walk (straight-line)</i><br>       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.5794%2C126.991&travelmode=transit" target="_blank">Directions (Transit)</a> •       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.5794%2C126.991&travelmode=walking" target="_blank">Walking</a> •       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.5794%2C126.991&travelmode=driving" target="_blank">Driving</a>       <details style="margin-top:6px">         <summary><b>Още (на български)</b></summary>         <div style="margin-top:4px; font-size: 0.94em; line-height:1.35">           Чандокгун (창덕궁) е дворец от XV в., включен в Списъка на ЮНЕСКО заради хармонията си с природния релеф. Скритата градина Хувон (Secret Garden) се посещава с тур с ограничени места – резервирайте предварително. Много владетели са предпочитали именно този дворец за резиденция.         </div>       </details>     </div>     </div>`)[0];

            var html_cfcead313ada76d02027c0a29e255ff3 = $(`<div id="html_cfcead313ada76d02027c0a29e255ff3" style="width: 100.0%; height: 100.0%;">     <div style='min-width:240px;max-width:380px'>       <b>Jogyesa Temple</b><br>       The chief temple of Korean Buddhism’s Jogye Order, with a 500-year-old tree at its entrance.<br>       <i>≈ 1.2 km, 15 min walk (straight-line)</i><br>       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.573%2C126.9823&travelmode=transit" target="_blank">Directions (Transit)</a> •       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.573%2C126.9823&travelmode=walking" target="_blank">Walking</a> •       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.573%2C126.9823&travelmode=driving" target="_blank">Driving</a>       <details style="margin-top:6px">         <summary><b>Още (на български)</b></summary>         <div style="margin-top:4px; font-size: 0.94em; line-height:1.35">           Чогеса е главният храм на ордена Чоге (корейският дзен/сон будизъм). Сегашният комплекс е оформен в началото на XX в., но корените му са от 1395 г. По време на фестивала на фенерите за рождения ден на Буда дворът е обсипан с цветни фенери.         </div>       </details>     </div>     </div>`)[0];

            var html_d676605a43dd0182940f1302f005a129 = $(`<div id="html_d676605a43dd0182940f1302f005a129" style="width: 100.0%; height: 100.0%;">     <div style='min-width:240px;max-width:380px'>       <b>N Seoul Tower</b><br>       Iconic tower on Namsan Mountain, offering panoramic views—famous for the 'Locks of Love' fences.<br>       <i>≈ 2.1 km, 26 min walk (straight-line)</i><br>       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.5512%2C126.9882&travelmode=transit" target="_blank">Directions (Transit)</a> •       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.5512%2C126.9882&travelmode=walking" target="_blank">Walking</a> •       <a href="https://www.google.com/maps/dir/?api=1&origin=37.569243%2C126.995227&destination=37.5512%2C126.9882&travelmode=driving" target="_blank">Driving</a>       <details style="margin-top:6px">         <summary><b>Още (на български)</b></summary>         <div style="margin-top:4px; font-size: 0.94em; line-height:1.35">           Кулата N Seoul Tower (YTN Seoul Tower), завършена през 1971 г., е радио‑ и ТВ кула на връх Намсан. Разполага с наблюдателни площадки, въртящ се ресторант и тераси с „катинари на любовта“. До основата се стига с въжена линия или автобус; гледките по залез са най‑впечатляващи.         </div>       </details>     </div>     </div>`)[0];
